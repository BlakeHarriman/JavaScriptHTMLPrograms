<!DOCTYPE html>
<html>
	<head>
		<title>Minesweeper</title>
		<link rel='stylesheet' href='style.css' />
	</head>
	<script>
		var seconds = null;
		var ticker = null;

		function startTimer( )
		{
			seconds = -1;
			ticker = setInterval("tick( )", 1000);
			tick( );
		}

		function tick()
		{
			++seconds;
			var secs = seconds;
			var hrs = Math.floor( secs / 3600 );
			secs %= 3600;
			var mns = Math.floor( secs / 60 );
			secs %= 60;
			var pretty = ( hrs < 10 ? "0" : "" ) + hrs
					   + ":" + ( mns < 10 ? "0" : "" ) + mns
					   + ":" + ( secs < 10 ? "0" : "" ) + secs;
			document.getElementById("ELAPSED").innerHTML = pretty;
		}
    </script>
	<body onLoad="startTimer()">
		<div style="background-color: #008CBA; margin-left: 1px; margin-right: 1780px; padding-bottom: 8px; padding-left: 8px; padding-right: 8px; padding-top: 8px;">
		Time: <span id="ELAPSED"></span>
		</div>
		<canvas id='canvas' width='600' height='600'></canvas>
		<script src='MineSweeper.js'></script>
		<script src='MineSweeperRender.js'></script>
		<script src='MineSweeperController.js'></script>
	</body>
</html>
